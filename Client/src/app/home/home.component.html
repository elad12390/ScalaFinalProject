<div>
<input type="text" #input  ngmodel>
<button class="btn btn-success"  (click)="getAccount()">all</button>
<button class="btn btn-success"  (click)="getAccountById(input.value)">a</button>
<span *ngFor="let op of allOps$ | async">
    {{op|json}}
</span>
<span *ngIf="account$ | async as op" >
    {{op|json}}
</span>

</div>
